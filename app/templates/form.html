<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Fraud Detection Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Fraud Detection</h2>
        <form id="fraudForm" action="/submit" method="POST">
            <div class="container">
                <div class="left">
                    <label for="user_id">User ID:</label>
                    <input type="text" id="user_id" name="user_id" required><br>

                    <label for="signup_time">Signup Time:</label>
                    <input type="datetime-local" id="signup_time" name="signup_time" required><br>

                    <label for="source">Source:</label>
                    <select id="source" name="source" required>
                        <option value="Ads">Ads</option>
                        <option value="Direct">Direct</option>
                        <option value="SEO">SEO</option>
                    </select><br>

                    <label for="purchase_value">Purchase Value:</label>
                    <input type="number" id="purchase_value" name="purchase_value" required><br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br>
                </div>

                <div class="right">
                    <label for="device_id">Device ID:</label>
                    <input type="text" id="device_id" name="device_id" required><br>

                    <label for="purchase_time">Purchase Time:</label>
                    <input type="datetime-local" id="purchase_time" name="purchase_time" required><br>

                    <label for="browser">Browser:</label>
                    <select id="browser" name="browser" required>
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="IE">IE</option>
                        <option value="Opera">Opera</option>
                        <option value="Safari">Safari</option>
                    </select><br

                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select><br>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required><br>
                </div>
            </div>

            <input type="submit" id="submit" value="Submit">
    </form>

    </div>
